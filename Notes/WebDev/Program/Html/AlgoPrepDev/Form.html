<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
    <label for="txt"> Name </label>  
    <input type="text" id="txt" placeholder="Enter Name" value="Sandeep" >
    <br/>
    <br/>
    <label for="ln">Last Name</label>
    <input type="text" id="ln" value="Deori" readonly>
    <br/>
    <br/>
    <label for="num"> Number</label> 
    <input type="number" id="num" placeholder="Enter Number" min="0" max="100" step="4">
    <br/>
    <br/>
    <label for="mail"> E-Mail</label>
    <input type="email" id="mail" placeholder="Enter Email">
    <br/>
    <br/>
    <label for="pw">Password</label>
    <input type="password" id="pw" placeholder="Enter Password" minlength="8"  maxLength="10" required>
    <br/>
    <br/>

    <label for="pn">Phone Number</label>
    <input type="tel" id="pn">
    <br/>
    <br/>

    <label for="taarik">Date</label>
    <input type="date" id="taarik">
    <br/>
    <br/>
    <label for="tm">Time</label>
    <input type="time" id="tm">
    <br/>
    <br/>
    <label for="ul">URL</label>
    <input type="url" id="ul">
    <label for="fl">File</label>
    <input type="file" id="fl">
    <br/>
    <br/>
    <label for="sch">Search</label>
    <input type="search" id="sch">
    <br/>
    <br/>
    <input type="Submit" value="Submit">
   <!-- <button>Submit</button>            you can use this also to create button--> 
    </form>


</body>
</html>
